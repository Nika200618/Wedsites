<!-- Тип "text" - звичайне текстове поле -->
<input type="text" placeholder="Текстове поле">

<!-- Тип "password" - поле для введення пароля, символи замінюються на зірочки -->
<input type="password" placeholder="Пароль">

<!-- Тип "email" - поле для введення електронної пошти, перевіряє формат -->
<input type="email" placeholder="example@example.com">

<!-- Тип "url" - поле для введення URL-адреси, також перевіряє формат -->
<input type="url" placeholder="https://example.com">

<!-- Тип "number" - поле для введення чисел, дозволяє вказати мінімальне та максимальне значення -->
<input type="number" min="1" max="10" placeholder="Число від 1 до 10">

<!-- Тип "range" - повзунок для вибору значення в діапазоні -->
<input type="range" min="0" max="100" value="50">

<!-- Тип "date" - поле для вибору дати, відкриває календар -->
<input type="date">

<!-- Тип "time" - поле для вибору часу -->
<input type="time">

<!-- Тип "datetime-local" - поле для вибору дати та часу -->
<input type="datetime-local">

<!-- Тип "color" - поле для вибору кольору -->
<input type="color">

<!-- Тип "checkbox" - прапорець для вибору одного або кількох варіантів -->
<input type="checkbox" id="check1">
<label for="check1">Пункт 1</label>

<!-- Тип "radio" - кнопка для вибору одного з декількох варіантів -->
<input type="radio" id="radio1" name="group1">
<label for="radio1">Опція 1</label>
<input type="radio" id="radio2" name="group1">
<label for="radio2">Опція 2</label>

<!-- Тип "file" - поле для вибору файлу з комп'ютера -->
<input type="file">

<!-- Тип "submit" - кнопка для відправки форми -->
<input type="submit" value="Відправити">

<!-- Тип "reset" - кнопка для скидання значень форми до початкових -->
<input type="reset" value="Скинути">

<!-- Тип "hidden" - приховане поле, значення не відображається на екрані -->
<input type="hidden" name="hiddenField" value="значення">
