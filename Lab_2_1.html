<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Імпровізований Блокнот</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        textarea {
            width: 100%;
            height: 150px;
        }
        button {
            margin-top: 10px;
            padding: 10px 20px;
            cursor: pointer;
        }
        .note {
            background: #fff;
            padding: 10px;
            margin-top: 10px;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Блокнот-нотатник</h1>
    <textarea id="noteInput" placeholder="Введіть вашу нотатку тут..."></textarea>
    <button onclick="saveNote()">Зберегти нотатку</button>
    
    <h2>Збережені нотатки:</h2>
    <div id="notesContainer"></div>

    <script>
        // Завантаження нотаток з локального сховища
        function loadNotes() {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            const notesContainer = document.getElementById('notesContainer');
            notesContainer.innerHTML = '';
            notes.forEach((note, index) => {
                const noteDiv = document.createElement('div');
                noteDiv.className = 'note';
                noteDiv.innerHTML = `<p>${note}</p><button onclick="deleteNote(${index})">Видалити</button>`;
                notesContainer.appendChild(noteDiv);
            });
        }

        // Збереження нової нотатки
        function saveNote() {
            const noteInput = document.getElementById('noteInput');
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            if (noteInput.value.trim()) {
                notes.push(noteInput.value.trim());
                localStorage.setItem('notes', JSON.stringify(notes));
                noteInput.value = '';
                loadNotes();
            } else {
                alert('Будь ласка, введіть текст нотатки.');
            }
        }

        // Видалення нотатки
        function deleteNote(index) {
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.splice(index, 1);
            localStorage.setItem('notes', JSON.stringify(notes));
            loadNotes();
        }

        // Завантаження нотаток при завантаженні сторінки
        window.onload = loadNotes;
    </script>
</body>
</html>
